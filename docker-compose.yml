services:
  app:
    build: .
    container_name: mcp-app
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - MCP_DB_DSN=postgresql://mcp:mcp@postgres:5432/mcp
      - MCP_LLM_PROVIDER=gemini
      # - MCP_GEMINI_API_KEY=your_api_key_here
      # Add other environment variables if needed
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: pgvector/pgvector:pg16
    container_name: mcp-postgres
    environment:
      POSTGRES_USER: mcp
      POSTGRES_PASSWORD: mcp
      POSTGRES_DB: mcp
    ports:
      - "5433:5432"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
      - mcp_pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: mcp-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - mcp_minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set mcp http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin} &&
      mc mb -p mcp/${MCP_LAKE_S3_BUCKET:-mcp-lake} || true
      "

volumes:
  mcp_pgdata:
  mcp_minio_data: